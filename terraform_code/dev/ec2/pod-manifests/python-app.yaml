apiVersion: v1
kind: Pod
metadata:
  name: my-python-app-pod
spec:
  containers:
  - image: 983372048879.dkr.ecr.us-east-1.amazonaws.com/clo835-assigmt2-repo:my_app_img
    name: python-container
    resources: {}
    ports:
    - containerPort: 8080
    env:
    - name: DBHOST
      valueFrom:
        configMapKeyRef:
          name: my-configmap
          key: mydb-keymy 
    - name: DBPWD
      value: "db_pass123"
    - name: DBPORT
      value: "3306"
    - name: DBUSER
      value: "root"
    - name: APP_COLOR
      value: "blue"
  dnsPolicy: ClusterFirst
  restartPolicy: Always
  imagePullSecrets:
    - name: regcred
status: {}